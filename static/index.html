<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<title>WZChat</title>
<style>
.all {
    display: flex;
    flex-direction: column; /* 将子元素垂直排列 */
    align-items: center; /* 在主轴上居中 */
    justify-content: center; /* 在交叉轴上居中 */
    height: 100vh;
    background-image: linear-gradient(45deg, #9cb8e6 0%, #a3d4f0 33%, #9ed3d9 66%, #9ce6c4 100%);
    background-size: 400%;
    background-position: 0% 100%;
    -webkit-animation: weee 7.5s ease-in-out infinite;
    animation: weee 7.5s ease-in-out infinite;
}
.img {
    width: auto; /* 让图片保持原始宽度，高度会根据比例自动调整 */
    max-height: 80%; /* 设置图片的最大高度 */
    position: relative;
    left: -10px;
}
.C {
	display: flex;
	flex-direction: row;
    width: 75%;
    height: 75%;
    border-radius: 10px;
    box-shadow: 0 14px 28px #00000040, 0 10px 10px #00000038;
    background-color: #E4E4E4;
}
.box {
    display: block;
    border-right: 2px solid;
    position: relative;
    top: 0;
    width: 25%;
    left: 10px;
    height: 100%;
    background-color: #F8F8F8;
}
.box::before {
    content: "";
    position: absolute;
    top: 0;
    left: -10px;
    width: 10px; /* 设置左边圆角的宽度 */
    height: 100%;
    background-color: #F8F8F8; /* 与元素背景色相同，可以根据需要调整 */
    border-top-left-radius: 10px; /* 左上角圆角 */
    border-bottom-left-radius: 10px; /* 左下角圆角 */
}
.myself::before {
    content: "";
    position: absolute;
    top: 0;
    left: -10px;
    width: 10px; /* 设置左边圆角的宽度 */
    height: 20%;
    background-color: aqua; /* 与元素背景色相同，可以根据需要调整 */
    border-top-left-radius: 10px; /* 左上角圆角 */
}
.myself {
    background-color: aqua;
    height: 20%;
    width: 100%;
    display: flex;
    flex-direction: column;
}
.right {
    text-align: right;
}
.left {
    text-align: left;
}
.New {
    height: 15%;
    position: absolute;
    width: 100%;
    bottom: 0;
    background-color: #FFC2C3
}
.New::before {
    content: "";
    position: absolute;
    top: 0;
    left: -10px;
    width: 10px; /* 设置左边圆角的宽度 */
    height: 100%;
    background-color: #FFC2C3; /* 与元素背景色相同，可以根据需要调整 */
    border-bottom-left-radius: 10px;
}
	.boxr{
		background-color: azure;
		right: 10px;
		height: 100%;
		width: 100%;
	}
	.boxr::before {
    content: "";
    position: absolute;
    top: 0;
    right: -10px;
    width: 10px;
    height: 100%;
    background-color: azure; /* 与元素背景色相同，可以根据需要调整 */
    border-top-right-radius: 10px;
	border-top-right-radius: 10px;
}
.light23{
  display: block;
}
.title23{
  color: #eaeaea;
  font-size: 32px;
  font-weight: 900;
}
.info23{
  color: #eaeaea;
  font-size: 16px;
  letter-spacing: 1px;
  text-transform: capitalize;  /* 设置英文首字母大写 */
}
.light23:hover .title23 span{
  animation: light 0.4s ease forwards; /* 设置 forwards 属性，让动画保持在最后一个值 */
}
.light23:hover .title23 span:nth-of-type(2){
  animation-delay: .14s;
}
.light23:hover .title23 span:nth-of-type(3){
  animation-delay: .42s;
}
.light23:hover .title23 span:nth-of-type(4){
  animation-delay: .78s;
}
@keyframes light{
  10%,30%,50%{
    color: #eaeaea;
    text-shadow: none;
  }
  20%,40%,60%{
    color: #318BF6;
    text-shadow: 0px 0px 20px #1ABFED,0px 0px 40px #1ABFED,0px 0px 60px #1ABFED;
  }
  100% {
    color: #318BF6;
    text-shadow:0px 0px 20px #1ABFED,0px 0px 40px #1ABFED,0px 0px 60px #1ABFED;
  }
}
.light23:hover .info23 span{
  animation: light 0.4s ease forwards;
  animation-delay: 1s;
}
.title{
  display: flex;
  height: 10%;
  align-items: center;
}
</style>
</head>
<body>
<div class="all">
  <div class="title">
    <img src="icon.jpg" class="img" alt>
    <div class="light23">
      <div class="title23">
        <span>五</span>
        <span>常</span>
        <span>中</span>
        <span>学</span>
      </div>
      <div class="info23">
        <span>WuChang middle school</span>
      </div>
    </div>
  </div>
  <div class="C">
    <div class="box">
      <div class="myself">
        <p class="myname right" style="font-size: 2ch;font-weight: bold;line-height: 0.25;flex-grow: 1;">A12</p>
        <p class="myip right" style="font-size: 2ch;line-height: 0.25;flex-grow: 1;">127.0.0.1</p>
      </div>
      <div class="mlist"></div>
      <div class="New" style="
      font-size: 3ch;
      text-align: center;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;">+New</div>
    </div>
    <div class="boxr">
      <div class="cin">
        <div class="send"></div>
      </div>
    </div>
  </div>
</div>
<script>
	</script>
</body>
</html>
